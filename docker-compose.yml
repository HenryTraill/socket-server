version: '2'

volumes:
 pg_data: {}
 media: {}
 redis_data: {}

services:
  logs:
    image: gliderlabs/logspout
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
    volumes:
    - pg_data:/var/lib/postgresql/data
    restart: always
    depends_on:
    - logs

  redis:
    image: redis:3.0-alpine
    volumes:
    - redis_data:/data
    restart: always
    depends_on:
    - logs

  web:
    build: .
    environment:
      APP_DATABASE_HOST: postgres
      APP_DATABASE_PASSWORD: docker
      APP_REDIS_HOST: redis
      BIND: 0.0.0.0:8000
      CHECK: web
    restart: always
    depends_on:
    - postgres
    - redis

  nginx:
    build: ./nginx
    volumes:
    - media:/media:ro
    restart: always
    depends_on:
    - web

  worker:
    build: .
    volumes:
    - media:/media
    entrypoint:
    - ./run.py
    - worker
    environment:
      APP_REDIS_HOST: redis
      APP_MEDIA: /media
      CHECK: worker
    restart: always
    depends_on:
    # currently doesn't use postgres
    - redis

  # TODO: https://github.com/schickling/dockerfiles/tree/master/postgres-backup-s3
